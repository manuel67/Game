  <body data-brackets-id='211'>
    
    <!-- start body HTML content-->
    
    <h1 data-brackets-id='212'>Rock, paper, scissors</h1>
      
    <!-- here's our user selection.  what if we add <img> tags instead of text? -->
    <a data-brackets-id='213' href="#" onclick="doTurn('rock');">Choose rock</a><br data-brackets-id='214'>
    <a data-brackets-id='215' href="#" onclick="doTurn('paper');">Choose paper</a><br data-brackets-id='216'>
    <a data-brackets-id='217' href="#" onclick="doTurn('scissors');">Choose scissors</a>
    <a data-brackets-id='218' herf="#" onclick="doTurn('lizard');">Choose lizard</a>
    <a data-brackets-id='219' herf="#" onclick="doTurn('spock');">Choose spock</a>
      
    <p data-brackets-id='220'></p>

    <!-- this div will hold our output string 
         and display it to the user -->
    <div data-brackets-id='221' id="output"></div>

    <!--end body HTML content-->



    <!-- begin JS code -->

    <script data-brackets-id='222'>
      /* TODO: 
        -improve user interface (UI--add graphics?)
        -move script to external file.
        
        COMPLETED:
        -implement AI.
        -add a match win conditional such as "first to 5 wins".
        -user input, although we could add images.
        -score increments.
        -add output other than console.
      */

      // string array to hold possible choices
      var choices = [ "rock", "paper", "scissors", "lizard", "spock"];

      // number variables to hold the scores
      var humanScore = 0;
      var computerScore = 0;
      
      // string variables to hold the choices
      var humanChoice = "";
      var computerChoice = "";
      
      // variable to hold our output
      var output = "";

      // returns a random computer choice
      function getComputerChoice(hc) {
        /*    
        // an "always wins" AI implementation
        if (hc === "rock") {
          return "paper";
        }
        else if (hc === "paper") {
          return "scissors";
        }
        else {
          return "rock";
        }*/

        // a 
        return choices[Math.floor(Math.random() * choices.length)];
      }
      
      // this function performs one round of rock, paper, scissors
      function doTurn(humanChoice) {
         
        // call the getComputerChoice function
        computerChoice = getComputerChoice(humanChoice);
        
        if (humanChoice === computerChoice) { // Draw
           output = "You both picked " + humanChoice + ".  Draw!";
        }
        else if ((humanChoice === "rock" && computerChoice === "scissors") ||
                 (humanChoice === "rock" && computerChoice === "lizard") ||
                 (humanChoice === "scissors" && computerChoice === "lizard") ||
                 (humanChoice === "scissors" && computerChoice === "paper") ||
                 (humanChoice === "paper" && computerChoice === "rock") ||
                 (humanChoice === "paper" && computerChoice === "spock") ||
                 (humanChoice === "lizard" && computerChoice === "paper") ||
                 (humanChoice === "lizard" && computerChoice === "spock") ||
                 (humanChoice === "spock" && computerChoice === "rock") ||
                 (humanChoice === "spock" && computerChoice === "scissors")){ 
                 // Human won
           output = "Your " + humanChoice + " beats computer's " + computerChoice;
           
           // Increment the human's score by 1
           humanScore++; // same as: humanScore = humanScore + 1;
                         // same as: humanScore += 1;
        }
        else { // Human lost--no need to check by process of elimination
           output = "You lose!";

           // Increment the computer's score by 1
           computerScore++;
           output = "Your " + humanChoice + " lost to computer's " + computerChoice;
        }
       

        // Use the += operator to add more HTML to the "output" string
        output += "<br>Human score: " + humanScore
                + "<br>Computer score: " + computerScore;
        
        if (humanScore >= 10) {
          humanScore = 0;
          computerScore = 0;
          output += "<br>You win!";
        }
        else if (computerScore >= 10) {
          humanScore = 0;
          computerScore = 0;
          output += "<br>You lose!";
        }         
        
        // Write the output string to the div element with id "output"
        document.getElementById("output").innerHTML = output;
      }
      
    </script>
    
    <!-- end JS code -->
    
  </body>
